# Yaad - Production Docker Compose
services:
  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: yaad-app
    ports:
      - "8000:8080"
    environment:
      - APP_ENV=production
      - REDIS_URL=redis://:yaad_redis_pass@redis:6379
    env_file:
      - ../.env
    volumes:
      - ../data:/app/data
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 5s
      start_period: 15s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 512M

  postgres:
    image: postgres:16-alpine
    container_name: yaad-postgres
    ports:
      - "127.0.0.1:5432:5432"
    environment:
      POSTGRES_USER: yaad
      POSTGRES_PASSWORD: yaad
      POSTGRES_DB: yaad
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U yaad -d yaad"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 1G

  redis:
    image: redis:7-alpine
    container_name: yaad-redis
    command: redis-server --requirepass yaad_redis_pass --maxmemory 256mb --maxmemory-policy allkeys-lru
    ports:
      - "127.0.0.1:6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "yaad_redis_pass", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M

volumes:
  postgres_data:
  redis_data:
