# Yaad - Production Docker Compose
services:
  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: yaad-app
    ports:
      - "8080:8080"
    environment:
      - APP_ENV=production
      - DATABASE_URL=postgresql://yaad:yaad@postgres:5432/yaad
      - REDIS_URL=redis://redis:6379
    env_file:
      - ../.env
    volumes:
      - ../data:/app/data
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  postgres:
    image: postgres:16-alpine
    container_name: yaad-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: yaad
      POSTGRES_PASSWORD: yaad
      POSTGRES_DB: yaad
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U yaad -d yaad"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: yaad-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
