<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#4158e8">
    <title>Offline - Yaad</title>
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">
    <link rel="stylesheet" href="/static/css/output.css">
</head>
<body class="bg-dark-950 text-dark-100 min-h-screen antialiased flex items-center justify-center">
    <div class="text-center px-4">
        <div class="mb-6">
            <svg class="w-24 h-24 mx-auto text-dark-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M18.364 5.636a9 9 0 010 12.728m0 0l-2.829-2.829m2.829 2.829L21 21M15.536 8.464a5 5 0 010 7.072m0 0l-2.829-2.829m-4.243 2.829a5 5 0 01-7.071-7.071m7.07 7.071l-2.828-2.828M4.929 4.929l2.828 2.828m0 0A5 5 0 0110 6.5"></path>
            </svg>
        </div>
        <h1 class="text-3xl font-bold text-white mb-2">You're Offline</h1>
        <p class="text-dark-400 mb-6 max-w-sm mx-auto">
            It looks like you've lost your internet connection. Some features may not be available until you're back online.
        </p>
        <button
            onclick="window.location.reload()"
            class="inline-flex items-center px-6 py-3 bg-primary-600 hover:bg-primary-700 text-white font-medium rounded-lg transition-colors"
        >
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
            </svg>
            Try Again
        </button>
        <div class="mt-8 text-dark-500 text-sm">
            <p>Cached pages may still be available.</p>
            <a href="/" class="text-primary-400 hover:text-primary-300">Go to Dashboard</a>
        </div>
    </div>
</body>
</html>
