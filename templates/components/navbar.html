<nav class="fixed top-0 left-0 right-0 z-40 bg-dark-900/95 backdrop-blur border-b border-dark-800 safe-area-top" x-data="{ searchOpen: false }">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-16">
            <!-- Logo & Brand -->
            <div class="flex items-center space-x-4">
                <a href="/" class="flex items-center space-x-2">
                    <span class="text-2xl font-bold text-primary-500">Yaad</span>
                </a>

                <!-- Main Navigation (Desktop) -->
                <div class="hidden md:flex items-center space-x-1 ml-8">
                    <a href="/"
                       class="px-3 py-2 rounded-md text-sm font-medium text-dark-300 hover:text-white hover:bg-dark-800 transition-colors">
                        Dashboard
                    </a>
                    <a href="/catalogue"
                       class="px-3 py-2 rounded-md text-sm font-medium text-dark-300 hover:text-white hover:bg-dark-800 transition-colors">
                        Catalogue
                    </a>
                    <a href="/add"
                       class="px-3 py-2 rounded-md text-sm font-medium text-dark-300 hover:text-white hover:bg-dark-800 transition-colors">
                        Add
                    </a>
                    <a href="/stats"
                       class="px-3 py-2 rounded-md text-sm font-medium text-dark-300 hover:text-white hover:bg-dark-800 transition-colors">
                        Stats
                    </a>
                </div>
            </div>

            <!-- Right side -->
            <div class="flex items-center space-x-2 md:space-x-4">
                <!-- Mobile Search Button -->
                <button @click="searchOpen = !searchOpen" class="md:hidden p-2 rounded-lg text-dark-400 hover:text-white hover:bg-dark-800 transition-colors touch-manipulation">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                    </svg>
                </button>

                <!-- Desktop Search -->
                <div class="hidden md:block">
                    <div class="relative">
                        <input type="text"
                               placeholder="Search..."
                               class="w-64 bg-dark-800 border border-dark-700 rounded-lg px-4 py-2 pl-10 text-sm text-dark-100 placeholder-dark-500 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent">
                        <svg class="absolute left-3 top-2.5 h-5 w-5 text-dark-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                        </svg>
                    </div>
                </div>

                <!-- User menu (Desktop only) -->
                <div x-data="{ open: false }" class="relative hidden md:block">
                    <button @click="open = !open"
                            class="flex items-center space-x-2 p-1.5 rounded-lg hover:bg-dark-800 transition-colors">
                        {% if user.avatar_url %}
                        <img src="{{ user.avatar_url }}" alt="{{ user.username }}" class="w-8 h-8 min-w-[32px] min-h-[32px] rounded-full object-cover flex-shrink-0" referrerpolicy="no-referrer">
                        {% else %}
                        <div class="w-8 h-8 rounded-full bg-primary-600 flex items-center justify-center flex-shrink-0">
                            <span class="text-sm font-medium text-white">{{ user.username[0]|upper }}</span>
                        </div>
                        {% endif %}
                        <span class="hidden lg:block text-sm text-dark-300 max-w-[100px] truncate">{{ user.username }}</span>
                        <svg class="w-4 h-4 text-dark-400 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
                        </svg>
                    </button>

                    <!-- Dropdown menu -->
                    <div x-show="open"
                         x-transition:enter="transition ease-out duration-100"
                         x-transition:enter-start="transform opacity-0 scale-95"
                         x-transition:enter-end="transform opacity-100 scale-100"
                         x-transition:leave="transition ease-in duration-75"
                         x-transition:leave-start="transform opacity-100 scale-100"
                         x-transition:leave-end="transform opacity-0 scale-95"
                         @click.away="open = false"
                         class="absolute right-0 mt-2 w-48 bg-dark-800 rounded-lg shadow-lg border border-dark-700 py-1 z-50">
                        <div class="px-4 py-2 border-b border-dark-700">
                            <p class="text-sm font-medium text-white">{{ user.username }}</p>
                            {% if user.email %}
                            <p class="text-xs text-dark-400">{{ user.email }}</p>
                            {% endif %}
                        </div>
                        <a href="/settings" class="block px-4 py-2 text-sm text-dark-300 hover:bg-dark-700 hover:text-white">
                            Settings
                        </a>
                        <a href="/api/auth/logout" class="block px-4 py-2 text-sm text-red-400 hover:bg-dark-700 hover:text-red-300">
                            Logout
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Mobile Search Overlay -->
    <div x-show="searchOpen"
         x-transition:enter="transition ease-out duration-200"
         x-transition:enter-start="opacity-0"
         x-transition:enter-end="opacity-100"
         x-transition:leave="transition ease-in duration-150"
         x-transition:leave-start="opacity-100"
         x-transition:leave-end="opacity-0"
         class="md:hidden absolute top-full left-0 right-0 bg-dark-900 border-b border-dark-800 p-4">
        <form action="/catalogue" method="get" class="relative">
            <input type="text"
                   name="search"
                   placeholder="Search your library..."
                   class="w-full bg-dark-800 border border-dark-700 rounded-lg px-4 py-3 pl-10 text-base text-dark-100 placeholder-dark-500 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent"
                   autofocus>
            <svg class="absolute left-3 top-3.5 h-5 w-5 text-dark-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
            </svg>
            <button type="button" @click="searchOpen = false" class="absolute right-3 top-3 text-dark-400 hover:text-white p-1">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                </svg>
            </button>
        </form>
    </div>
</nav>
