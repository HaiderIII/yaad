<!DOCTYPE html>
<html lang="{{ locale }}" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="theme-color" content="#6366f1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Yaad">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <title>{% block title %}Yaad{% endblock %}</title>

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg?v=2">

    <!-- PWA Manifest -->
    <link rel="manifest" href="/static/manifest.json">
    <link rel="apple-touch-icon" href="/static/img/icon-192.svg?v=2">

    <!-- Compiled Tailwind CSS (includes custom.css) -->
    <link rel="stylesheet" href="/static/css/output.css">

    <!-- Alpine.js x-cloak support - must be before Alpine loads -->
    <style>[x-cloak] { display: none !important; }</style>

    <!-- HTMX with preload extension -->
    <!-- TODO: Add integrity="sha384-..." SRI hashes for production (generate at srihash.org) -->
    <script src="https://unpkg.com/htmx.org@2.0.4" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/htmx-ext-preload@2.1.0/preload.js" crossorigin="anonymous"></script>

    <!-- Alpine.js -->
    <script defer src="https://unpkg.com/alpinejs@3.14.7/dist/cdn.min.js" crossorigin="anonymous"></script>

    {% block head %}{% endblock %}
</head>
<body class="bg-dark-950 text-dark-100 min-h-screen antialiased" hx-ext="preload">
    {% if user %}
    {% include "components/navbar.html" %}
    {% endif %}

    <main class="{% if user %}pt-16 pb-20 md:pb-0{% endif %}">
        {% block content %}{% endblock %}
    </main>

    {% if user %}
    {% include "components/bottom_nav.html" %}
    {% endif %}

    <!-- Toast notifications container -->
    <div id="toast-container" class="fixed bottom-24 md:bottom-4 right-4 z-50 space-y-2"></div>

    <!-- Custom scripts -->
    <script src="/static/js/app.js"></script>

    <!-- Register Service Worker -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/static/sw.js', { scope: '/' })
                    .then((registration) => {
                        console.log('SW registered:', registration.scope);
                    })
                    .catch((error) => {
                        console.log('SW registration failed:', error);
                    });
            });
        }
    </script>

    {% block scripts %}{% endblock %}
</body>
</html>
